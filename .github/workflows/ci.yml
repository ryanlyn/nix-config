name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  nix-flake-check:
    name: nix flake check (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-13
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Use Determinate Systems cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Show Nix version
        run: nix --version

      - name: nix flake check
        run: nix flake check
